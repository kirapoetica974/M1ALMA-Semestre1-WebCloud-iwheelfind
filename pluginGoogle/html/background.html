<html ng-app="iwheelfind">
	<head>
		<title>IWheelFind</title>

    <script type="text/javascript" src="../js/angularInsert.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>


	</head>

	<body>
    <h1>IWheelFind</h1>

  <form ng-submit="insert()">

      <label for="url">Nom de Domaine :</label>

    </p>
    <p>

	</body>
